type Query {
  info: String!,
  feed: [Link!]!,
  link(id: ID!): Link
}

type Mutation {
  # Creates a new link.
  post(url: String!, description: String!): Link!,

  # Updates a link.
  updateLink(id: ID!, url: String, description: String): Link,

  # Delete a link.
  deleteLink(id: ID!): Link
}

type Link {
  id: ID!,
  description: String!
  url: String!
}
